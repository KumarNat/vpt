<ion-view view-title="Walk-INs">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="walkIn in walkIns" type="item-text-wrap" href="#/tab/walkIns/{{walkIn.id}}">
        <h2>{{walkIn.dateformatted}} @ {{walkIn.timeformatted}}</h2>
        <p>{{ walkIn.therapistName}} (Map It)</p>
		<p>{{ walkIn.status}} </p>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
<!-- appointment details: status, date, time, dateformatted, timeFormatted, location/venue/place, therapistId, therapistName, emrId, clinicId -->
